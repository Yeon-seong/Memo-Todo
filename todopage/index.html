<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>나의 TODO 리스트</title>
  </head>
  <body>
    <h1>나만의 메모 TODO 리스트</h1>
    <section id="todolist_container">
      <main>
        <form id="todo_form" action="">
          <input id="todo_input" type="text" />
          <button class="add_todo_button">추가하기</button>
        </form>

        <article>
          <ul id="todo_ul">
            <li></li>
          </ul>
          <button class="edit_todo_button">수정하기</button>
          <button class="delete_todo_button">삭제하기</button>
        </article>
      </main>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
